<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Travel App</h1>
            <p>Plan your next adventure with ease</p>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form id="travel-form" class="form">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Enter destination" required>
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date</label>
                    <input type="date" id="departure-date" required>
                </div>
                <button type="submit" class="btn">Get Trip Info</button>
            </form>
            <div id="trip-info" class="trip-info">
                <!-- Trip details will be dynamically added here -->
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Travel App. All Rights Reserved.</p>
    </footer>
    <script src="../js/app.js"></script>
</body>
</html>
